version: '3.8'

services:
  rpc-aggregator:
    build: .
    ports:
      - "8545:8545"
    volumes:
      - ./config.json:/app/config.json:ro
    environment:
      - PORT=8545
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
